<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest COuntries</title>

 <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container">
<div class="search">

    <input type="text" id="countries" placeholder="search">
   
    <button id="submit">submit</button>

    <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
    </label>
</div>

    <div id="values">
     
    </div>

    <div id="quiz-container">
        <h2>Guess the Country by Flag</h2>

        <p id="timer">Time Left: 30s</p>

        <button id="startQuiz">Start Quiz</button>

        <img id="flag" width="200" alt="Country Flag">

        <div id="options"></div>

        <p id="answering"></p>
        <p id="answer"></p>
    </div>


</div>
    

    <script src="script.js"></script>
